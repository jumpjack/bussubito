<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Fermate - Caricamento ZIP</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="map-container">
        <div id="sidebar">


            <div id="data-controls">
                <div class="file-input-group">
                    <label for="zip-file-input">File ZIP GTFS (locale):</label>
                    <input type="file" id="zip-file-input" accept=".zip">
                </div>

                <div class="file-input-group">
                    <label for="remote-zip-url">Oppure carica da URL:</label>
                    <input type="text" id="remote-zip-url" placeholder="https://esempio.com/dati.zip">
                    <button id="load-remote-zip">Carica da URL</button>
                </div>
            </div>
<div id="search-address-controls">
    <h3 class="section-title">Cerca Indirizzi</h3>
    
    <div class="address-search-group">
        <label for="start-address">Partenza:</label>
        <div class="search-input-container">
            <input type="text" id="start-address" placeholder="Inserisci indirizzo di partenza">
            <button id="search-start-address" class="address-search-btn">Cerca</button>
        </div>
        <div id="start-address-results" class="address-results"></div>
    </div>

    <div class="address-search-group">
        <label for="end-address">Arrivo:</label>
        <div class="search-input-container">
            <input type="text" id="end-address" placeholder="Inserisci indirizzo di arrivo">
            <button id="search-end-address" class="address-search-btn">Cerca</button>
        </div>
        <div id="end-address-results" class="address-results"></div>
    </div>
</div>

            <div class="progress-container" id="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Elaborazione in corso...</div>
            </div>

<div id="unified-status" class="unified-status">
    <span id="status-text">Pronto - Carica un file ZIP GTFS per iniziare</span>
</div>

<div id="search-controls">
    <h3 class="section-title">Impostazioni</h3>
    <div id="radius-control">
        <span>Raggio:</span>
        <input type="range" id="radius-slider" min="50" max="1000" value="100" step="50">
        <span id="radius-value">100 m</span>
    </div>
    <div id="line-width-control">
        <span>Spessore linee:</span>
        <input type="range" id="line-width-slider" min="1" max="10" value="5" step="1">
        <span id="line-width-value">5 px</span>
    </div>

    <!-- Aggiungi questi controlli -->
    <div class="checkbox-group">
        <input type="checkbox" id="show-start-lines">
        <label for="show-start-lines">Mostra linee che passano per PARTENZA</label>
    </div>
    <div class="checkbox-group">
        <input type="checkbox" id="show-end-lines">
        <label for="show-end-lines">Mostra linee che passano per ARRIVO</label>
    </div>

</div>
<div id="action-controls">
    <button id="search-button" class="search-btn">CERCA</button>
    <button id="reset-button" class="reset-btn">RESET</button>
</div>

            <div id="search-info">
                <div id="search-results">Nessuna ricerca effettuata</div>
            </div>

            <div id="common-lines">
                <h3 class="section-title">Linee in Comune</h3>
                <div id="common-lines-list">Nessuna linea trovata</div>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Application Scripts -->
    <script src="js/config.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/map-manager.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/search-engine.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
